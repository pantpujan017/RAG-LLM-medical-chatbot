name: Deploy Application Docker Image to Azure VM

on:
  push:
    branches: [main]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build, tag, and push image to ACR
        id: build-image
        env:
          IMAGE_TAG: latest
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/medical-bot:$IMAGE_TAG .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/medical-bot:$IMAGE_TAG
          echo "image=${{ secrets.ACR_LOGIN_SERVER }}/medical-bot:$IMAGE_TAG" >> $GITHUB_OUTPUT

  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted          # the runner you registered on the Azure VM
    steps:
      - name: Log in to ACR from VM
        run: echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Pull new image
        run: docker pull ${{ secrets.ACR_LOGIN_SERVER }}/medical-bot:latest

      - name: Stop old container
        run: docker stop medical-bot || true

      - name: Remove old container
        run: docker rm medical-bot || true

      - name: Run Docker Image to serve users
        run: |
          docker run -d \
            --name medical-bot \
            -p 8080:8080 \
            -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
            -e GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}" \
            ${{ secrets.ACR_LOGIN_SERVER }}/medical-bot:latest